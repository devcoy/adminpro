<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>Datos de usuario</h4>
        </div>
        <h6 class="card-subtitle">Ajuste de tus datos de perfil</h6>
        <form class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>Im√°gen de perfil</h4>
        </div>
        <h6 class="card-subtitle">Agrega una imagen de perfil</h6>

        <img src="" alt="Imagen de perfil">
        <br>
        <button
            class="btn btn-success waves-effect waves-light m-r-10 mt-4 btn-block"
          >
            <i class="fa fa-upload"></i>
            Actualizar imagen
          </button>
      </div>
    </div>
  </div>
</div>
