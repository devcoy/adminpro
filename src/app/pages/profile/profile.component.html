<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>Datos de usuario</h4>
        </div>
        <h6 class="card-subtitle">Ajuste de tus datos de perfil</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Ingresa tu nombre"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Ingresa tu correo electrónico"
                formControlName="email"
                [readonly] = "usuario.google"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="profileForm.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>Imágen de perfil</h4>
        </div>
        <h6 class="card-subtitle">Agrega una imagen de perfil</h6>

        <img *ngIf="!imgTmp" [src]="usuario.imgUrl" alt="Imagen de perfil" class="profile-img__preview"/>
        <img [src]="imgTmp" class="profile-img__preview"/>
        <input
          type="file"
          name="imgProfile"
          id="imgProfile"
          (change)="changeImgProfile($event.target.files[0])"
        />
        <br />
        <button
          class="btn btn-success waves-effect waves-light m-r-10 mt-4 btn-block"
          (click)="uploadImg()"
          [disabled]="!imgToUpload"
        >
          <i class="fa fa-upload"></i>
          Actualizar imagen
        </button>
      </div>
    </div>
  </div>
</div>
