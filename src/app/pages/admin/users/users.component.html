<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          placeholder="Buscar usuario..."
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{ totalUsers }})</h4>
        <h6 class="card-subtitle">
          Usuarios registrados
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Imagen</th>
                <th>Correo electrónico</th>
                <th>Nombre</th>
                <th class="w100">Rol</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img [src]="user.imgUrl" alt="Imágen de perfil" class="profile-img-sm">
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.nombre }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <span *ngIf="user.google" class="label label-danger">Google</span>
                  <span *ngIf="!user.google" class="label label-info">Correo electrónico</span>
                </td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Borrar">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <button class="btn btn-secondary" (click)="changePage(-5)">Anterior</button>
          &nbsp;
          <button class="btn btn-secondary" (click)="changePage(5)">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</div>
