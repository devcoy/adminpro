<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(./assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="false"
        [formGroup]="registerForm"
        (ngSubmit)="createUser()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
        <small>Crea una cuneta y únete</small>

        <div class="row py-3">
          <div class="col text-danger">
            <p *ngIf="fieldNotValid('name')">El nombre es obligatorio</p>
            <p *ngIf="fieldNotValid('email')">El correo electrónico es obligatorio</p>
            <p *ngIf="acceptTerms()">Debe aceptar los términos de uso</p>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Correo electrónico"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Contraseña"
              formControlName="password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Confirmar contraseña"
              formControlName="password2"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="terms" />
              <label for="checkbox-signup">
                Acepto <a href="#">terminos</a></label
              >
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Crear cuenta
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Tienes una cuenta?
              <a [routerLink]="[ '/login' ]" class="text-info m-l-5"><b>Iniciar sesión</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
