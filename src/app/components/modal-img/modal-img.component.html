<div
  id="bg-modal-img"
  class="animated fadeIn fast"
  [class.hidden]="modalImgService.hiddenModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Seleccione una imagen</p>

          <img
            *ngIf="!imgTmp"
            [src]="modalImgService.currentImg"
            alt="Imagen de perfil"
            class="profile-img__preview"
          />
          <img [src]="imgTmp" class="profile-img__preview" />
          <input
            type="file"
            name="imgProfile"
            id="imgProfile"
            (change)="changeImgProfile($event.target.files[0])"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="uploadImg()">
            Actualizar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
