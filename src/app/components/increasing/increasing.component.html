<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="changeValue(-5)"      
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Porcentaje"
    [(ngModel)]="progressValue"
  />
  <span class="input-group-btn">
    <button
      (click)="changeValue(5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
